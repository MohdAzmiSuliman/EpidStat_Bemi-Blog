baseurl: /
languageCode: en-gb
title: EpidStat_Bemi
theme: blackburn
canonifyurls: yes
paginate: 10
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
indexes:
  tag: tags
  topic: topics
params:
  brand: Blackburn
  dateFormat: 02 Jan 2006
  disqus: Your Disqus shortname
  googleAnalytics: Your Google Analytics tracking ID
  highlightjs: androidstudio
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: A website built through Hugo and blogdown.
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  subtitle: Mohd Azmi's Site
menu:
  main:
    - identifier: home
      name: Home
      pre: <i class='fa fa-home fa-fw'></i>
      url: /
      weight: 1
    - identifier: post
      name: Posts
      pre: <i class='fa fa-list fa-fw'></i>
      url: /post/
      weight: 2
    - identifier: about
      name: About
      pre: <i class='fa fa-user fa-fw'></i>
      url: /about/
      weight: 3
    - name: Contact
      pre: <i class='fa fa-phone fa-fw'></i>
      url: /contact/
      weight: 4
social:
  facebook: '*'
  github: '*'
  instagram: '*'
  linkedin: '*'
  stackoverflow: '*'
  twitter: '*'
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
